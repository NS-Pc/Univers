        *{

        .map{
            width: 100%;
            height: 100vh;

            left: 0;
            top: 0;
            text-align: center;
            align-content: center;
        }
        .sun{
            width: 100px;
            height: 100px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            box-shadow: 0px 0px 40px rgb(255, 187, 0),inset 0px 0px 20px rgb(255, 187, 0);
            border-radius: 100%;
            background-image: url(https://th.bing.com/th/id/OIP.ZkNRsJLERiZU6Qq0obhQAQHaFj?w=247&h=185&c=7&r=0&o=5&pid=1.7);
            background-position: center;
        }
        .Erot{
            display: inline-block;
            width: 350px;
            height: 350px;
            border-radius: 100%;
            animation:roE 10s linear infinite;
        }  
        @keyframes roE{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
